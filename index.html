<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁîªÂ∏É</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            user-select: none;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
        }
        .tool-bar {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }
        .tool-group, .color-group, .thickness-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-right: 15px;
        }
        .tool-bar button {
            padding: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            transition: background-color 0.3s;
        }
        .tool-bar button:hover {
            background-color: #e0e0e0;
            border-radius: 4px;
        }
        .tool-bar button.active {
            background-color: #ADD8E6;
            border-radius: 4px;
        }
        .color-button {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .color-button.selected-color {
            border: 2px solid #FFD700;
        }
        .slider {
            width: 90px;
        }
        .thickness-value {
            font-size: 14px;
            width: 40px;
            text-align: center;
        }
        .canvas-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-top: 10px;
            width: 100%;
            height: calc(100vh - 100px);
        }
        canvas {
            border: 1px solid black;
            background-color: white;
            touch-action: none;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tool-bar">
            <div class="tool-group">
                <button id="copyToClipboard" title="Â§çÂà∂">üìã</button>
                <button id="pen" class="active" title="ÁîªÁ¨î">‚úèÔ∏è</button>
                <button id="eraser" title="Ê©°ÁöÆ">üßΩ</button>
                <button id="clear" title="Ê∏ÖÈô§">üóëÔ∏è</button>
                <button id="undo" title="Êí§ÈîÄ">‚Ü©Ô∏è</button>
                <button id="redo" title="ÈáçÂÅö">‚Ü™Ô∏è</button>
            </div>
            <div class="color-group">
                <button id="black" class="color-button selected-color" style="background-color: black;"></button>
                <button id="red" class="color-button" style="background-color: red;"></button>
                <button id="blue" class="color-button" style="background-color: blue;"></button>
                <button id="green" class="color-button" style="background-color: green;"></button>
                <button id="yellow" class="color-button" style="background-color: yellow;"></button>
                <input type="color" id="customColorInput" title="ÈÄâÊã©È¢úËâ≤" style="width: 20px; height: 20px; padding: 0; border: none;">
            </div>
            <div class="thickness-group">
                <input type="range" id="thicknessSlider" class="slider" min="1" max="30" value="5">
                <div class="thickness-value" id="thicknessValue">5 px</div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let currentColor = 'black';
        let currentThickness = 5;
        let drawing = false;
        let undoStack = [];
        const maxHistory = 50;

        function resizeCanvas() {
            const savedImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = document.querySelector('.canvas-container').clientWidth;
            canvas.height = document.querySelector('.canvas-container').clientHeight;
            ctx.putImageData(savedImage, 0, 0);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        canvas.addEventListener('pointerdown', (event) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
            saveState();
        });

        canvas.addEventListener('pointermove', (event) => {
            if (drawing) {
                ctx.lineTo(event.offsetX, event.offsetY);
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = currentThickness * (event.pressure || 1); // ÁªìÂêàÂéãÂäõÁöÑÁ≤óÁªÜ
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
                ctx.stroke();
                ctx.beginPath(); // ÈáçÊñ∞ÂºÄÂßãË∑ØÂæÑÔºåÈÅøÂÖçÁ∫øÊù°Èó¥Êñ≠
                ctx.moveTo(event.offsetX, event.offsetY);
            }
        });

        canvas.addEventListener('pointerup', () => drawing = false);
        canvas.addEventListener('pointerout', () => drawing = false);

        function saveState() {
            if (undoStack.length >= maxHistory) undoStack.shift();
            undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
        }

        document.getElementById('pen').addEventListener('click', () => {
            currentColor = 'black';
            currentThickness = 5;
        });

        document.getElementById('clear').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        const thicknessSlider = document.getElementById('thicknessSlider');
        thicknessSlider.addEventListener('input', (event) => {
            currentThickness = event.target.value;
            document.getElementById('thicknessValue').textContent = `${currentThickness} px`;
        });
    </script>
</body>
</html>
