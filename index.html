<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁîªÂ∏É</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            user-select: none;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
        }
        .tool-bar {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }
        .tool-group, .color-group, .thickness-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-right: 15px;
        }
        .tool-bar button {
            padding: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            transition: background-color 0.3s;
        }
        .tool-bar button:hover {
            background-color: #e0e0e0;
            border-radius: 4px;
        }
        .tool-bar button.active {
            background-color: #ADD8E6;
            border-radius: 4px;
        }
        .color-button {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .color-button.selected-color {
            border: 2px solid #FFD700;
        }
        .slider {
            width: 90px;
        }
        .thickness-value {
            font-size: 14px;
            width: 40px;
            text-align: center;
        }
        .canvas-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-top: 10px;
            width: 100%;
            height: calc(100vh - 100px);
        }
        canvas {
            border: 1px solid black;
            background-color: white;
            touch-action: none;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tool-bar">
            <div class="tool-group">
                <button id="copyToClipboard" title="Â§çÂà∂">üìã</button>
                <button id="pen" class="active" title="ÁîªÁ¨î">‚úèÔ∏è</button>
                <button id="eraser" title="Ê©°ÁöÆ">üßΩ</button>
                <button id="clear" title="Ê∏ÖÈô§">üóëÔ∏è</button>
                <button id="undo" title="Êí§ÈîÄ">‚Ü©Ô∏è</button>
                <button id="redo" title="ÈáçÂÅö">‚Ü™Ô∏è</button>
            </div>
            <div class="color-group">
                <button id="black" class="color-button selected-color" style="background-color: black;"></button>
                <button id="red" class="color-button" style="background-color: red;"></button>
                <button id="blue" class="color-button" style="background-color: blue;"></button>
                <button id="green" class="color-button" style="background-color: green;"></button>
                <button id="yellow" class="color-button" style="background-color: yellow;"></button>
                <input type="color" id="customColorInput" title="ÈÄâÊã©È¢úËâ≤" style="width: 20px; height: 20px; padding: 0; border: none;">
            </div>
            <div class="thickness-group">
                <input type="range" id="thicknessSlider" class="slider" min="1" max="30" value="5">
                <div class="thickness-value" id="thicknessValue">5 px</div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let currentColor = 'black';
        let currentThickness = 5;
        let drawing = false;
        let mode = 'pen'; // Áî®‰∫éÂå∫ÂàÜÁîªÁ¨îÂíåÊ©°ÁöÆ
        let undoStack = [];
        let redoStack = [];
        const maxHistory = 50;

        // Áî®‰∫é‰øùÂ≠òÁº©ÊîæÂâçÁöÑÂõæÂÉèÊï∞ÊçÆ
        let savedImageData = null;

        function saveCurrentImage() {
            // ‰øùÂ≠òÂΩìÂâçÁîªÂ∏ÉÂÜÖÂÆπ
            savedImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        }

        function restoreSavedImage() {
            // Â∞Ü‰øùÂ≠òÁöÑÂÜÖÂÆπÁªòÂà∂ÂõûÁîªÂ∏É
            if (savedImageData) {
                const scaleX = canvas.width / savedImageData.width;
                const scaleY = canvas.height / savedImageData.height;
                ctx.save();
                ctx.scale(scaleX, scaleY);
                ctx.putImageData(savedImageData, 0, 0);
                ctx.restore();
            }
        }

        function resizeCanvas() {
            saveCurrentImage();
            canvas.width = document.querySelector('.canvas-container').clientWidth;
            canvas.height = document.querySelector('.canvas-container').clientHeight;
            restoreSavedImage();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        canvas.addEventListener('pointerdown', (event) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
            saveState();
        });

        canvas.addEventListener('pointermove', (event) => {
            if (drawing) {
                ctx.lineTo(event.offsetX, event.offsetY);
                ctx.lineWidth = currentThickness * (event.pressure || 1); // ÁªìÂêàÂéãÂäõÁöÑÁ≤óÁªÜ
                if (mode === 'pen') {
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = currentColor;
                } else if (mode === 'eraser') {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.strokeStyle = 'rgba(0,0,0,1)';
                }
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(event.offsetX, event.offsetY);
            }
        });

        canvas.addEventListener('pointerup', () => drawing = false);
        canvas.addEventListener('pointerout', () => drawing = false);

        function saveState() {
            if (undoStack.length >= maxHistory) undoStack.shift();
            undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
            redoStack = []; // Êí§ÈîÄÊñ∞Êìç‰ΩúÂêéÊ∏ÖÈô§ÈáçÂÅöÊ†à
        }

        function undo() {
            if (undoStack.length > 0) {
                redoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                const lastState = undoStack.pop();
                ctx.putImageData(lastState, 0, 0);
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                const restoredState = redoStack.pop();
                ctx.putImageData(restoredState, 0, 0);
            }
        }

        document.getElementById('pen').addEventListener('click', () => setMode('pen'));
        document.getElementById('eraser').addEventListener('click', () => setMode('eraser'));
        document.getElementById('clear').addEventListener('click', () => {
            saveState();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
        document.getElementById('undo').addEventListener('click', undo);
        document.getElementById('redo').addEventListener('click', redo);

        function setMode(newMode) {
            mode = newMode;
            [document.getElementById('pen'), document.getElementById('eraser')].forEach(button => button.classList.remove('active'));
            document.getElementById(newMode).classList.add('active');
        }

        const thicknessSlider = document.getElementById('thicknessSlider');
        thicknessSlider.addEventListener('input', (event) => {
            currentThickness = event.target.value;
            document.getElementById('thicknessValue').textContent = `${currentThickness} px`;
        });

        const copyButton = document.getElementById('copyToClipboard');
        copyButton.addEventListener('click', () => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');

            tempCtx.fillStyle = "white";
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.drawImage(canvas, 0, 0);

            tempCanvas.toBlob(blob => {
                const item = new ClipboardItem({ "image/png": blob });
                navigator.clipboard.write([item]).then(() => {
                    showTemporaryMessage("ÁîªÂ∏ÉÂÜÖÂÆπÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ");
                }).catch(err => {
                    console.error("Â§çÂà∂Â§±Ë¥•Ôºö", err);
                });
            });
        });

        function showTemporaryMessage(message) {
            const messageBox = document.createElement("div");
            messageBox.textContent = message;
            messageBox.style.position = "fixed";
            messageBox.style.top = "20px";
            messageBox.style.left = "50%";
            messageBox.style.transform = "translateX(-50%)";
            messageBox.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
            messageBox.style.color = "white";
            messageBox.style.padding = "10px 20px";
            messageBox.style.borderRadius = "10px";
            messageBox.style.zIndex = "1000";

            document.body.appendChild(messageBox);

            setTimeout(() => {
                document.body.removeChild(messageBox);
            }, 2000);
        }

        document.addEventListener('paste', async (event) => {
            try {
                const clipboardItems = await navigator.clipboard.read();
                for (const clipboardItem of clipboardItems) {
                    if (clipboardItem.types.includes('image/png') || clipboardItem.types.includes('image/jpeg')) {
                        const blob = await clipboardItem.getType(clipboardItem.types[0]);
                        const img = new Image();
                        img.src = URL.createObjectURL(blob);

                        img.onload = () => {
                            let drawWidth = img.width;
                            let drawHeight = img.height;

                            const widthRatio = canvas.width / drawWidth;
                            const heightRatio = canvas.height / drawHeight;
                            const scale = Math.min(widthRatio, heightRatio);
                            drawWidth *= scale;
                            drawHeight *= scale;

                            const offsetX = (canvas.width - drawWidth) / 2;
                            const offsetY = (canvas.height - drawHeight) / 2;

                            ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
                            URL.revokeObjectURL(img.src);
                        };

                        break;
                    }
                }
            } catch (error) {
                console.error("Á≤òË¥¥ÂõæÂÉèÂ§±Ë¥•Ôºö", error);
            }
        });

        const colorButtons = document.querySelectorAll('.color-button');
        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentColor = button.style.backgroundColor;
                setMode('pen'); // ÈÄâÊã©È¢úËâ≤ÂêéËá™Âä®ÂàáÊç¢Âà∞ÁîªÁ¨îÊ®°Âºè
                updateActiveColorButton(button);
            });
        });

        const customColorInput = document.getElementById('customColorInput');
        customColorInput.addEventListener('input', (event) => {
            currentColor = event.target.value;
            setMode('pen'); // ÈÄâÊã©È¢úËâ≤ÂêéËá™Âä®ÂàáÊç¢Âà∞ÁîªÁ¨îÊ®°Âºè
            updateActiveColorButton(null); // Ëá™ÂÆö‰πâÈ¢úËâ≤Ê≤°ÊúâÊåâÈíÆÈ´ò‰∫Æ
        });

        function updateActiveColorButton(activeButton) {
            colorButtons.forEach(button => button.classList.remove('selected-color'));
            if (activeButton) activeButton.classList.add('selected-color');
        }
    </script>
</body>
</html>
